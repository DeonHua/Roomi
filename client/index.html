<head>
    <base href="/">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1.0,
                                   user-scalable=no,
                                   minimal-ui">

	<meta name="mobile-web-app-capable" content="yes">
	<link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/home.css">
    <link rel = "stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper teal" ng-controller = "IndexController">
            <a href="/#!" class="brand-logo"><img src="/logo.png" class="logo" alt="Roomi"/></a>
            <a href="/#!" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            <ul class="right hide-on-med-and-down ">
                <div class = "signed-in" ng-show="signedIn">
                    <li><a href="/transactions">Money</a></li>
                    <li><a href="/chat">Messages</a></li>
                    <li><a href="/todo">To-Do</a></li>
                    <li><a href="/group/register/">Group</a></li>
                    <li><a href="/events">Events</a></li>
                    <li class = "meteor-login"><a href="/logout">Logout</a></li>
                </div>
                <div class = "not-signed-in" ng-hide="signedIn">
                    <li><a href="/user/register/">Sign Up</a></li>
                    <li class = "meteor-login"><a href="/login">Login</a></li>
                </div>
            </ul>
            <ul class="side-nav collection" id="mobile-demo">
                <div class = "profile">
					<img src = "https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/64/user.png" style = "float:left;">
					<!--<h6 ng-bind = "status"></h6>-->
					<h5 ng-bind="userData.user.profile.name"></h5>
                    <h6 ng-bind="userData.group.name"></h6>
                </div>
                <div class = "not-signed-in" ng-hide="signedIn">
                    <li><a href="/user/register/">Sign Up</a></li>
                    <li class = "meteor-login"><a href="/login">Login</a></li>
                </div>
                <div class = "signed-in" ng-show="signedIn">
                    <hr>
                <li><a href="/">Home<span class="new badge" ng-bind="home"></span></a></li>
                <li><a href="/transactions">Money<span class="new badge" ng-bind="bills"></span></a></li>
                <li><a href="/chat">Messages</a></li>
                <li><a href="/todo">To-Do</a></li>
                <li><a href="/group/register/">Group</a></li>
                <li><a href="/events">Events</a></li>
                <li class = "meteor-login"><a href="/logout">Logout</a></li>
                </div>


            </ul>
        </div>
    </nav>
    <div>
        <div ui-view></div>
    </div>
    <script>
        $( document ).ready(function(){

            $(".button-collapse").sideNav();
        })
    </script>
</body>
