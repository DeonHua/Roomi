<section class = "group container-fluid">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card center">
                <h3>Create an account:</h3>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="mdi-action-account-circle prefix"></i>
                            <input id="icon_prefix" type="text" class="validate" ng-model="newUser.name">
                            <label for="icon_prefix">Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="mdi-communication-email prefix"></i>
                            <input id="icon_telephone" type="text" class="validate" ng-model="newUser.email">
                            <label for="icon_telephone">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="mdi-action-lock prefix"></i>
                            <input id="icon_prefix" type="password" class="validate" ng-model="newUser.password">
                            <label for="icon_prefix">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <button class="waves-effect waves-light btn" ng-click="create_user(newUser); newUser='';">Sign up</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
