<section class = "group container-fluid">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card center">
                <h3>Login:</h3>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="mdi-action-description prefix"></i>
                            <input id="icon_telephone" type="text" class="validate" ng-model="loginUser.email">
                            <label for="icon_telephone">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="mdi-action-account-circle prefix"></i>
                            <input id="icon_prefix" type="password" class="validate" ng-model="loginUser.password">
                            <label for="icon_prefix">Password</label>
                        </div>
                    </div>
                    <div class="row">

                        <div class="input-field col s6">
 <button class="waves-effect waves-light btn" ng-click="login(loginUser); loginUser='';">Log me in</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
